
spring:

  application:
    name: config-server
    
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ksoumya28/microservice-config-server
          clone-on-start: true
    
server:
  port: 8085

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
       defaultZone: http://localhost:8761/eureka/
